<button ng-disabled="currentPage === 1" ng-click="$parent.currentPage = 1">
  First
</button>
<button ng-disabled="currentPage === 1" ng-click="$parent.currentPage = currentPage-1">
  Previous
</button>
{{currentPage}}/{{numOfPages()}}
<button ng-disabled="currentPage === numOfPages()" ng-click="$parent.currentPage = currentPage+1">
  Next
</button>
<button ng-disabled="currentPage === numOfPages()" ng-click="$parent.currentPage = numOfPages()">
  Last
</button>
