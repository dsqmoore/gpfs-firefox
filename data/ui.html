<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap-2.3.1.min.css" rel="stylesheet">
    <link href="css/ui.css" rel="stylesheet">
    <title>Google Plus Follower Stats</title>
  </head>
  <body ng-app="gpfsApp">
    <div ng-controller="gpfsCtrl" class="container" id="container">
      <div>
        <ul class="unstyled">
          <li>
            <i class="icon-hand-right" id="step-check-logged"></i>
            Check if logged in Google+
          </li>
          <li>
            <i class="icon-asterisk" id="step-download-list"></i>
            Download list of followers
          </li>
          <li>
            <i class="icon-asterisk" id="step-process-follower"></i>
            Process follower #{{sortedProfiles.length}} of {{totalProfiles}}
          </li>
        </ul>
        <button type="button" onclick="gapi.plus.go()">Google+ Badges</button>
      </div>
      <div>
        <button ng-disabled="currentPage === 0" ng-click="currentPage = 0">
          First
        </button>
        <button ng-disabled="currentPage === 0" ng-click="currentPage = currentPage-1">
          Previous
        </button>
        {{currentPage+1}}/{{numOfPages()}}
        <button ng-disabled="currentPage === numOfPages()-1" ng-click="currentPage = currentPage+1">
          Next
        </button>
        <button ng-disabled="currentPage === numOfPages()-1" ng-click="currentPage = numOfPages()-1">
          Last
        </button>
      </div>
      <table class="table table-striped table-condensed">
        <thead>
          <tr>
            <th>Number of followers</th>
            <th>Full name</th>
          </tr>
        </thead>
        <tbody id="followers">
          <tr id="follower_{{profile.id}}" ng-repeat="profile in sortedProfiles.slice(currentPage*pageSize, (currentPage+1)*pageSize)">
            <td>{{profile.followers === -1 && "n/a" || profile.followers}}</td>
            <td><a href="https://plus.google.com/u/0/{{profile.id}}/about" target="_blank">{{profile.fullName}}</a></td>
            <td><div class="g-plus" data-width="450" data-height="69" data-href="https://plus.google.com/{{profile.id}}"></div></td>
          </tr>
        </tbody>
      </table>
    </div>
    <script src="https://apis.google.com/js/plusone.js">
      {parsetags: 'explicit'}
    </script>
  </body>
</html>
